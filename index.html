<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Tip Calculator</title>
</head>
<body>
    <Main>
        <div id="left">
           <p>Bill</p>
           <input id="bill" type="text" name="bill">
           <p>Tip %</p>
           <input class="lt" type="button" name="subtip" value="-">
           <input id="tip" type="text" name="tip">
           <input class="rt" type="button" name="addtip" value="+">
           <p>Number of people</p>
           <input class="lt" type="button" name="sub" value="-">
           <input id="number" type="text" name="number">
           <input class="rt" type="button" name="add" value="+">
        </div>
        <div id="right">    
           <div class="inl txt">
               <p>Tip</p>
               <p>per person</p>
               <br>
           </div>  
           <div class="inl"> <span id="tipf">Lorem ipsum dolor sit amet.</span></div>
           <br>
           <div class="inl txt">
               <p>Total</p>
               <p>per person</p>
               <br>
           </div>  
           <div class="inl"> <Span id="total">Lorem ipsum dolor sit amet.</Span></div>
        </div>
    </Main>
    <input id="calculate" type="button" name="calculate" value="calculate">
    <script>js.js</script>
</body>
</html>
