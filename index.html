<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Tip Calculator</title>
</head>
<body>
    <main>
        <div id="left">
           <p>Bill</p>
           <input id="bill" type="text" name="bill" value="0.00" onchange="result()">
           <p>Tip %</p>
           <input id="tm" type="button" name="subtip" value="-" onclick="result()">
           <input id="tip" type="text" name="tip" value="15%" onchange="result()">
           <input id="tp" type="button" name="addtip" value="+" onclick="result()">
           <p>Number of people</p>
           <input id="nm"type="button" name="sub" value="-" onclick="result()">
           <input id="number" type="text" name="number" value="1" onchange="result()">
           <input id="np" type="button" name="add" value="+" onclick="result()">
        </div>
        <div id="right">    
            <div>
               <p>Tip per person</p>
            </div>  
            <div id="tipf"></div>
            <div class="t">
               <p>Total per person</p>
           </div>  
           <div id="total" class="t"></div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
