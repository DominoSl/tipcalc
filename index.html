<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Tip Calculator</title>
</head>
<body>
    <main>
        <div id="left">
           <p>Bill</p>
           <input id="bill" type="text" name="bill">
           <p>Tip %</p>
           <input class="lt" type="button" name="subtip" value="-">
           <input id="tip" type="text" name="tip">
           <input class="rt" type="button" name="addtip" value="+">
           <p>Number of people</p>
           <input class="lt" type="button" name="sub" value="-">
           <input id="number" type="text" name="number">
           <input class="rt" type="button" name="add" value="+">
        </div>
        <div id="right">    
           <div>
               <p>Tip</p>
               <p>per person</p>
            </div>  
           <div id="tipf">asdadasd</div>
            <div>
               <p>Total</p>
               <p>per person</p>
               <br>
           </div>  
           <div id="total">asdasd</div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
